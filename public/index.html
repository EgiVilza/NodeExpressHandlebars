<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Eat The Burger!</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    </head>

    <body>
        <!--Hamburger Image-->
        <div class="burgerImage">
            <img src="./images/hamburger.png" width="300px" height="300px">
        </div>

        <!--Page Title-->
        <p class="pageTitle">Eat-Da-Burger!</p>

        <!--Container of burger and devoured lists-->
        <div class="container">
            <div class="row">
                <!--Break-->
                <div class="col col-lg-1"></div>

                <!--Burger List-->
                <ul class="col col-lg-5 burgerList">
                </ul>

                <!--Devoured Burger List-->
                <ul class="col col-lg-4 devouredList">
                </ul>   
                
                <!--Break-->
                <div class="col col-lg-2"></div>
            </div>
        </div>
            
        <!--Burger Form-->
        <form id="Form">
            <div class="burgerForm">
                <input type="text" class="burgerName" id="newBurger" name="burgerName"><br>
            </div><br>

            <div class="burgerButton">
                <button type="submit" id="submit" class="btn btn-danger" >Submit</button>
            </div>
        </form>

        <p class="footerMessage">Add the name of the burger and click submit to add it onto a list</p>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/view.js" type="text/javascript"></script>
        
    </body>  
</html>
